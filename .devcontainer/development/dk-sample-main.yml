name: "2026-copenhagen" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2026" # The year of the event. Make sure it is in quotes.
city: "Copenhagen" # The displayed city name of the event. Capitalize it.
event_twitter: "" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays - The Danish DevOps and DevX community meet again" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2022-01-04T00:00:00+02:00
#   variable: 2022-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2026-04-28 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2026-04-29 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2026-11-01 # start accepting talk proposals.
cfp_date_end: 2026-02-01 # close your call for proposals.
cfp_date_announce: 2025-03-01 # inform proposers of status

cfp_link: https://devopsdays-dk.slack.com/ #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "55.688491, 12.566620" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "TBD: Somewhere in CPH" # Defaults to city, but you can make it the venue name.
#
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set.

